<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>dKai</string>
        </test>
        <test qual="any" name="lang" compare="contains">
            <string>ja</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TW\-MOE\-Std\-Kai</string>
            <string>AR PL UKai TW</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>dKai</string>
        </test>
        <test qual="any" name="lang">
            <string>zh-hant</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TW\-MOE\-Std\-Kai</string>
            <string>AR PL UKai TW</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>dKai</string>
        </test>
        <test qual="any" name="lang">
            <string>zh-hans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>AR PL UKai CN</string>
        </edit>
    </match>
</fontconfig>
