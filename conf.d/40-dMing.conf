<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family">
            <string>dMing</string>
        </test>
        <test qual="any" name="lang" compare="contains">
            <string>ja</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAPMincho</string>
            <string>IPAMincho</string>
            <string>HanaMinA</string>
            <string>HanaMinB</string>
        </edit>
    </match>

    <match target="font">
        <test name="family">
            <string>dMing</string>
        </test>
        <test qual="any" name="lang">
            <string>zh-tw</string>
            <string>zh-hk</string>
            <string>zh-mo</string>
            <string>zh-hant</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>CMEXSongUN</string>
            <string>MOESongUN</string>
            <string>PMingLiU</string>
            <string>MingLiU</string>
            <string>HanaMinA</string>
            <string>HanaMinB</string>
        </edit>
    </match>

    <match target="font">
        <test name="family">
            <string>dMing</string>
        </test>
        <test qual="any" name="lang">
            <string>zh</string>
            <string>zh-cn</string>
            <string>zh-sg</string>
            <string>zh-my</string>
            <string>zh-hans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>SimSun</string>
            <string>HAN NOM A</string>
            <string>HAN NOM B</string>
        </edit>
    </match>
</fontconfig>
