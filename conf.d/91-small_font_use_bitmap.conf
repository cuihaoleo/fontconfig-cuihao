<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test compare="more_eq" name="pixelsize" qual="all">
            <double>11</double>
        </test>
        <test compare="less_eq" name="pixelsize" qual="all">
            <double>17</double>
        </test>
        <test name="family" qual="all">
            <string>SimSun</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="rh_prefer_bitmaps" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="prefer_bitmap">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <test name="scalable">
            <bool>false</bool>
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
