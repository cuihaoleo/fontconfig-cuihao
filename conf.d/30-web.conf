<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="weak">
    	<family>Arial</family>
    	<prefer>
            <family>Aerial</family>
    	</prefer>
    	<default>
    	    <family>sans-serif</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>Georgia</family>
    	<prefer>
            <family>Tymes</family>
    	</prefer>
    	<default>
    	    <family>serif</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>Times</family>
    	<prefer>
            <family>Tymes</family>
    	</prefer>
    	<default>
    	    <family>serif</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>Times New Roman</family>
    	<prefer>
            <family>Tymes</family>
    	</prefer>
    	<default>
    	    <family>serif</family>
    	</default>
    </alias>

    <alias binding="weak">
    	<family>Verdana</family>
    	<prefer>
            <family>Veranda</family>
    	</prefer>
    	<default>
    	    <family>sans-serif</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>Courier</family>
        <prefer>
	    <family>Liberation Sans Mono</family>
        </prefer>
    	<default>
    	    <family>monospace</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>Courier New</family>
        <prefer>
	    <family>Droid Sans Mono</family>
        </prefer>
    	<default>
    	    <family>monospace</family>
    	</default>
    </alias>

    <alias binding="weak">
        <family>sans-serif</family>
        <prefer>
            <family>Droid Sans</family>
            <family>dHei</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>serif</family>
        <prefer>
            <family>Droid Serif</family>
            <family>dMing</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>monospace</family>
        <prefer>
            <family>Droid Sans Mono</family>
            <family>文泉驿等宽微米黑</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>fantasy</family>
        <prefer>
            <family>Impact</family>
            <family>Copperplate Gothic Std</family>
            <family>Cooper Std</family>
            <family>Bauhaus Std</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>cursive</family>
        <prefer>
            <family>ITC Zapf Chancery Std</family>
            <family>Zapfino</family>
            <family>Comic Sans MS</family>
        </prefer>
    </alias>
</fontconfig>
