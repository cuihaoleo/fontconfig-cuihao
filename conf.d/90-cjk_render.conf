<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test qual="any" name="lang" compare="contains">
            <string>ja</string>
            <string>zh-tw</string>
            <string>zh-hk</string>
            <string>zh-mo</string>
            <string>zh-hant</string>
            <string>zh</string>
            <string>zh-cn</string>
            <string>zh-sg</string>
            <string>zh-my</string>
            <string>zh-hans</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="rgb" mode="assign">
            <const>none</const>
        </edit>
    </match>
</fontconfig>
