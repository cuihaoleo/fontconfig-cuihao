<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test qual="any" name="family" compare="contains">
            <string>SimFang</string>
            <string>FangSong</string>
            <string>仿宋</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>dFang</string>
            <string>serif</string>
        </edit>
    </match>

    <match>
        <test qual="any" name="family" compare="contains">
            <string>KaiTi</string>
            <string>楷</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>dKai</string>
            <string>serif</string>
        </edit>
    </match>

    <match>
        <test qual="any" name="family" compare="contains">
            <string>SimSun</string>
            <string>Sung</string>
            <string>UMing</string>
            <string>Mincho</string>
            <string>MingLiU</string>
            <string>宋体</string>
            <string>宋體</string>
            <string>明体</string>
            <string>明體</string>
            <string>中宋</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>

    <match>
        <test qual="any" name="family" compare="contains">
            <string>SimHei</string>
            <string>JhengHei</string>
            <string>YaHei</string>
            <string>Meiryo</string>
            <string>Gothic</string>
            <string>黑体</string>
            <string>黑體</string>
            <string>细黑</string>
            <string>細黑</string>
            <string>雅黑</string>
            <string>正黑</string>
            <string>微米黑</string>
            <string>メイリオ</string>
            <string>ゴシック</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>dHei</string>
            <string>sans</string>
        </edit>
    </match>
</fontconfig>
