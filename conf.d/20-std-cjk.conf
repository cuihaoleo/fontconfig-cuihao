<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-tw</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hant</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hant</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-hk</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hant</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hant</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-mo</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hant</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hant</string>
        </edit>
    </match>


    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-cn</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hans</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-sg</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hans</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="lang" compare="eq">
            <string>zh-my</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hans</string>
        </test>
        <edit mode="prepend" name="lang">
            <string>zh-hans</string>
        </edit>
    </match>


    <match target="pattern">
        <test qual="any" name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>zh-hans</string>
        </test>
        <edit mode="append" name="lang">
            <string>zh-hans</string>
        </edit>
    </match>


    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>明</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>宋</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>SimSun</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>Song</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>UMing</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>Mincho</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>MingLi</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dMing</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dMing</string>
            <string>serif</string>
        </edit>
    </match>


    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>黑</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>メイリオ</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dHei</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>ゴシック</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dHei</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>Hei</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dHei</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>Gothic</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dHei</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family" compare="contains">
            <string>Meiryo</string>
        </test>
        <test qual="all" name="lang" compare="not_eq">
            <string>dHei</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>dHei</string>
            <string>serif</string>
        </edit>
    </match>

    <dir>~/.fonts</dir>
</fontconfig>
