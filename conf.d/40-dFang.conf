<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>dFang</string>
        </test>
        <test qual="any" name="lang" compare="contains">
            <string>ja</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TW-MOE-Std-Kai</string>
            <string>AR PL New Kai</string>
            <string>AR PL New Kai ExtB</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>dFang</string>
        </test>
        <test qual="any" name="lang">
            <string>zh-tw</string>
            <string>zh-hk</string>
            <string>zh-mo</string>
            <string>zh-hant</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TW-MOE-Std-Kai</string>
            <string>AR PL New Kai</string>
            <string>AR PL New Kai ExtB</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>dFang</string>
        </test>
        <test qual="any" name="lang">
            <string>zh</string>
            <string>zh-cn</string>
            <string>zh-sg</string>
            <string>zh-my</string>
            <string>zh-hans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>FangSong_GB2312</string>
            <string>AR PL New Kai</string>
            <string>AR PL New Kai ExtB</string>
        </edit>
    </match>
</fontconfig>
